<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Data - Felgenland Saga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            padding: 10px;
            font-size: 0.9em;
        }
        .data-section {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2d3436;
        }
        .data-section h6 {
            margin-bottom: 8px;
            color: #74b9ff;
            border-bottom: 1px solid #444;
            padding-bottom: 3px;
        }
        .info-panel {
            max-height: 400px;
            overflow-y: auto;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px 20px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <!-- Connection Status -->
        <div class="connection-status">
            <span class="badge bg-success" id="connectionStatus">Connected</span>
        </div>
        
        <!-- Header -->
        <div class="row mb-3">
            <div class="col-12">
                <h5 class="text-center mb-0">Star Data</h5>
                <p class="text-center text-muted small">Felgenland Saga</p>
            </div>
        </div>

        <!-- No Data Message -->
        <div class="no-data" id="noDataMessage">
            <h6>No Star Selected</h6>
            <p>Click on a star in the main starmap to view its details here.</p>
        </div>

        <!-- Search Results Panel -->
        <div class="data-section" id="searchResults" style="display: none;">
            <h6>Search Results</h6>
            <div class="info-panel" id="searchResultsList">
                <!-- Search results will be populated here -->
            </div>
        </div>

        <!-- Star Information Panel -->
        <div class="data-section" id="starInfo" style="display: none;">
            <h6>Star Information</h6>
            <div class="info-panel" id="starDetails">
                <!-- Star details will be populated here -->
            </div>
        </div>

        <!-- Planet System Panel -->
        <div class="data-section" id="planetInfo" style="display: none;">
            <h6 id="planetSystemTitle">Planetary System</h6>
            <div class="mb-2">
                <button class="btn btn-sm btn-outline-light" onclick="toggleSystemView()" id="systemViewToggle">
                    üåå System View
                </button>
            </div>
            <div class="info-panel" id="planetDetails">
                <!-- Planet details will be populated here -->
            </div>
        </div>

        <!-- Distance Measurement Results -->
        <div class="data-section" id="distanceResults" style="display: none;">
            <h6>Distance Measurement</h6>
            <div class="info-panel" id="distanceDetails">
                <!-- Distance measurement results will be populated here -->
            </div>
        </div>

        <!-- Actions -->
        <div class="data-section">
            <h6>Actions</h6>
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-outline-info btn-sm w-100" onclick="focusOnStar()" id="focusButton" disabled>
                        Focus on Star
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-warning btn-sm w-100" onclick="clearSelection()">
                        Clear Selection
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the same modals from the main template -->
    <!-- Planetary System Modal -->
    <div class="modal fade" id="systemModal" tabindex="-1" aria-labelledby="systemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="systemModalLabel">Planetary System View</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <div class="col-md-8">
                            <div id="systemMap" style="height: 60vh; background-color: #000;"></div>
                        </div>
                        <div class="col-md-4 p-3">
                            <div id="systemInfo">
                                <h6 class="text-primary mb-3">System Information</h6>
                                <div id="starSystemDetails"></div>
                                <hr class="border-secondary">
                                <h6 class="text-success mb-3">Planets</h6>
                                <div id="planetList" class="system-planet-list">
                                    <!-- Planet list will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-info" onclick="toggleSystemAnimation()">
                        <span id="animationToggleText">‚ñ∂Ô∏è Start Animation</span>
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/planetary_system.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stardata.js') }}"></script>
</body>
</html>
